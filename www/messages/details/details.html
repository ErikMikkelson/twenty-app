<ion-view>
	<ion-nav-bar class="bar-dark">
		<div class="button button-icon definitely-show" ng-click="goBack()">
	    <i class="ion-chevron-left"></i>
		</div>
		<h1 class="title">{{ conversations[cId].contactDisplayName }}</h1>
	</ion-nav-bar>
	<ion-content>
		<ion-list can-reorder="false" can-swipe="false">
			<ion-item ng-repeat="message in conversations[cId].contactMessages" class="chat-item card {{ message.sender }}">
				<div class="chat-message">{{ message.text }}</div>
				<span class="time">{{ message.sendTime | date:'short' }}</span>
			</ion-item>
		</ion-list>
	  <form ng-submit="sendMessage()" class="chat-form bar bar-footer item-input-inset footer-item-input-insert">
 			<input class="chat-input" type="text" ng-model="msg.text">
	 		<button class="button chat-send" ng-disabled="!msg.text" value="Send">Send</button>
 		</form>
	</ion-content>
</ion-view>
