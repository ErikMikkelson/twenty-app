<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twenty</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/restangular/dist/restangular.min.js"></script>
    <script src="main/main.js"></script>
    <script src="messages/details/details.js"></script>
    <script src="messages/list/list.js"></script>
    <script src="settings/settings.js"></script>
    <script src="services/index.js"></script>
    <script src="services/messages.js"></script>
    <script src="services/main.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="twenty">
    <ion-side-menus>
      <ion-side-menu-content drag-content="false">
        <ion-nav-view name="main"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-nav-view name="left"></ion-nav-view>
      </ion-side-menu>

      <ion-side-menu side="right">
        <ion-nav-view name="right"></ion-nav-view>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
