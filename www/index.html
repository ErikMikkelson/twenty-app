<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twenty</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="twenty" ng-controller="TwentyCtrl">

    <ion-side-menus>
      
      <!-- center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-light">
          <button class="button button-icon" ng-click="toggleSettings()">
            <i class="icon ion-navicon-round"></i>
          </button>
          <h1 class="title">Twenty</h1>
          <button class="button button-icon" ng-click="toggleConvos()">
            <i class="icon ion-android-mail"></i>
          </button>
        </ion-header-bar>

      </ion-side-menu-content>

      <!-- left menu content -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="setting in settings">
              <a href="{{setting.link}}">{{setting.title}}</a>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- right menu content -->
      <ion-side-menu side="right">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Conversations</h1>
        </ion-header-bar>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
