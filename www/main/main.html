<ion-view name="MainIndex">
  <ion-header-bar class="bar-light">
    <button class="button button-icon" menu-toggle="'left'">
      <i class="icon ion-navicon-round"></i>
    </button>
    <h1 class="title"><img src="img/twenty-header.jpg" style='height: 35px; margin-top: 6px;'></h1>
    <button class="button button-icon" menu-toggle="'right'">
      <i class="icon ion-android-mail"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="deck">
      <article class="card">
        <div class="row details">
          <div class="col col-33 photo">
            <img src="{{userDetails.picture}}">
          </div>
          <div class="col">
            <h1>{{userDetails.displayName()}}</h1>
            <h3>{{userDetails.company}}</h3>
            <div class="row subDetails">
              <div class="col">
                <i class="icon ion-social-linkedin"></i>
                <span>{{userDetails.totalConns}}</span>
              </div>
              <div class="col">
                <i class="icon ion-android-contacts"></i>
                <span>{{userDetails.sharedConns}}</span>
              </div>
              <div class="col">
                <i class="icon ion-ios7-clock"></i>
                <span>{{userDetails.lastActive}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row headline">
          <div class="col">
            <h2>{{userDetails.headline}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h5>interested in talking about</h5>
            <span class="interest" ng-repeat="interest in userDetails.interestedIn">
              {{interest}}
            </span>
          </div>
        </div>
      </article>
      <article class="card next"></article>
      <article class="card next"></article>
    </div>
    <div class="row buttons">
      <div class="col col-center">
        <button class="button button-light ignore">
          <i class="icon ion-close"></i>
        </button>
      </div>
      <div class="col col-center">
        <button class="button button-light accept">
          <i class="icon ion-checkmark"></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
